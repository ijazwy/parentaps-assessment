<!-- <h2 mat-dialog-title>Add User</h2> -->
<mat-dialog-content>
  <div class="row">
    <div class="col-12">
        <div class="avatar-panel text-center">
            <img
            [src]="imageSrc?imageSrc: './assets/images/blank-avatar.png'"
            class="rounded-circle w-125px h-125px mb-2"
            [alt]="'avatar'"
            role="button"
            (click)="file.click()"
          />
          <input 
                type="file"
                class="d-none"
                (change)="onFileChange($event)"
                #file
            >
        </div>
      <div class="form-holder">
        @if(isLoading){
            <div class="shimmer mt-4">
                <p class="placeholder-glow">
                    <span class="placeholder col-12 placeholder-lg"></span>
                </p>
                <p class="placeholder-glow">
                    <span class="placeholder col-12 placeholder-lg"></span>
                </p>
                <p class="placeholder-glow">
                    <span class="placeholder col-6 placeholder-lg"></span>
                    <span class="placeholder col-6 placeholder-lg"></span>
                </p>
            </div>
        }
       @if(!isLoading){
        <form [formGroup]="addEditUserForm" (ngSubmit)="submit()">            
            <div class="mb-3">
              <label for="name" class="form-label">{{ 'NAME' | translate }}</label>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="{{ 'ENTER' | translate }} {{ 'NAME' | translate }}"
                id="name"
                name="name"
                formControlName="name"
              />
              <mat-error
                *ngIf="f['name']?.hasError('required') && f['name']?.touched"
                class="mat-error text-danger"
              >
                {{ "NAME" | translate }}
                {{ "IS_REQUIRED" | translate }}
              </mat-error>
            </div>
            <div class="mb-3">
              <label for="job" class="form-label">{{ 'JOB_TITLE' | translate }}</label>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="{{ 'ENTER' | translate }} {{ 'JOB_TITLE' | translate }}"
                id="job"
                name="job"
                formControlName="job"
              />
              <mat-error
                *ngIf="f['job']?.hasError('required') && f['job']?.touched"
                class="mat-error text-danger"
              >
                {{ "JOB_TITLE" | translate }}
                {{ "IS_REQUIRED" | translate }}
              </mat-error>
            </div>
            <div class="d-flex justify-content-between  align-items-center w-100">
              <button
                type="button"
                class="btn btn-outline-primary btn-lg border-radius20 box-shadow1 me-4 w-50"
                mat-button mat-dialog-close
              >
                {{ "CANCEL" | translate }}
              </button>
              <button
                type="submit"
                class="btn btn-primary btn-lg me-2 w-50"
              >
                <ng-container *ngIf="isLoading">
                  <span class="indicator-progress" [style.display]="'block'">
                    {{ "PLEASE_WAIT" | translate }} ...
                    <span
                      class="spinner-border spinner-border-sm align-middle ms-2"
                    ></span>
                  </span>
                </ng-container>
                <ng-container *ngIf="!isLoading">
                  <span class="indicator-label">{{ "SAVE" | translate }}</span>
                </ng-container>
              </button>
            </div>
          </form>
       }
      </div>
    </div>
  </div>
</mat-dialog-content>
